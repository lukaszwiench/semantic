<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>Header</header>
    <nav>Navigation</nav>
    <section id="colors">
      <button id="przycisk" onclick="przelaczTlo();">Przełącz</button>
    </section>
    <aside id="kolory">
      <button class="zolte" onclick="zmienTlo(`yellow`);">żółte</button>
      <br /><br />
      <button class="zielone" onclick="zmienTlo(`rgb(34, 51, 51)`);">
        zielone
      </button>
    </aside>
    <article>Article</article>
    <footer>Footer</footer>

    <script type="text/javascript">
      function zmienTlo(kolor) {
        document.getElementById("kolory").style.backgroundColor = kolor;
      }
    </script>

    <script type="text/javascript">
      function przelaczTlo() {
        if (document.getElementById("przycisk").innerHTML == "Przełącz") {
          document.getElementById("colors").style.backgroundColor = "yellow";
          document.getElementById("przycisk").innerHTML = "Żółty";
          document.getElementById("przycisk").style.backgroundColor = "yellow";
        } else if (document.getElementById("przycisk").innerHTML == "Żółty") {
          document.getElementById("colors").style.backgroundColor = "green";
          document.getElementById("przycisk").innerHTML = "Zielony";
          document.getElementById("przycisk").style.backgroundColor = "green";
        } else {
          document.getElementById("colors").style.backgroundColor = " #231223";
          document.getElementById("przycisk").innerHTML = "Przełącz";
          document.getElementById("przycisk").style.backgroundColor = "#231223";
        }
      }
    </script>
  </body>
</html>
